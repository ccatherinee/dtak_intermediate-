<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Review your flashcards for 3 minutes.</h1>
<p>This page will redirect you to another page in 3 minutes.</p>

<script>
// Set the time delay in milliseconds
// change to 3 minutes later 
const delayInMilliseconds = 180000; // 3 seconds

// Function to redirect
function redirect() {
  window.location.href = "/quiz"; // URL of the page you want to redirect to
}

// Set timeout to trigger redirect function after the delay
setTimeout(redirect, delayInMilliseconds);
</script>

</body>
</html>
