<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .container {
        margin-top: 100px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Welcome to Simple Website</h1>
    <button id="nextButton">Next Page</button>
</div>

<script>
    // Function to navigate to the next page
    function goToNextPage() {
        window.location.href = "/survey"; // Change "next_page.html" to the URL of your next page
    }

    // Event listener for button click
    document.getElementById("nextButton").addEventListener("click", goToNextPage);
</script>

</body>
</html>
