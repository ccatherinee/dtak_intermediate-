<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice</title>
</head>
<body>
    <div class="container">
        <form action="/choice?user_name={{ user_name }}" method="post">
            <p>Would you like to continue or end the study?</p>
            <input type="hidden" name="user_name" value="{{ user_name }}">
            <button type="submit" name="choice" value="continue">Continue</button>
            <button type="submit" name="choice" value="end">End</button>
        </form>
    </div>
</body>
</html>
