<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
        input, button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/survey?user_name={{ user_name }}" method="post">
            How burdensome? How many sessions away does it feel? Enter answer as 2 numbers, separated by a comma.
            <label for="answer">Your answer:</label><br>
            <input type="text" id="answer" name="data" pattern="^\d+,\s*\d+$" placeholder="Burden Level, Sessions Away" style="width:200px" required><br>
            <input type="hidden" name="user_name" value="{{ user_name }}">
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
